<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>book-shop</title>
</head>

<body onload="onInitIdex()">
    <h1>welcom to my book shop</h1>
    <button class="add-book" onclick="onAddBook()">create new book</button>
    <section class="details-book" hidden>
        <input type="text" name="name" placeholder="book name" />
        <input type="number" name="price" placeholder="price" />
        <button onclick="onSaveBook()">Save</button>
    </section>
    <table class="books-table" border="2"></table>
    <div class="pages">
        <button onclick="onMovePage('plus')">+</button>
        <span class="book-page"></span>
        <button onclick="onMovePage('minus')">-</button>
    </div>
    <div class="modal" hidden>
        <h2></h2>
        <span></span>
        <div class="book-img"></div>
        <button onclick="onCloseModal()">Close</button>
    </div>


    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-shop-service.js"></script>
    <script src="js/book-shop-controller.js"></script>
</body>

</html>
